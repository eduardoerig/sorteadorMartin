<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Sorteador online para números, times e nomes.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <section class="cabecario">
                <img src="logo horizontal.png" alt="logo">
            </section>
        </nav>
    </header>

    <div id="menu">
        <ul>
            <li><a href="#" id="numButton" onclick="showNumButton()">SORTEADOR DE NÚMEROS</a></li>
            <li><a href="#" id="teamButton" onclick="showTeamButton()">SORTEADOR DE TIMES</a></li>
            <li><a href="#" id="nameButton" onclick="showNameButton()">SORTEADOR DE NOMES</a></li>
        </ul>
    </div>

    <main>
        <aside class="bn1">
            <img src="BANNER1.png" alt="Banner 1">
        </aside>

        <section id="sorteadorNum" class="sorteadorNum">
            <section class="box-sorteio">
                <img class="logosorteador" src="Logo sorteador.png" alt="logo">
                <h4>Sortear: <input type="number" id="quantity" min="1" value="1"> números</h4>
                <h4>entre <input type="number" id="minValue" min="1" value="1"> a <input type="number" id="maxValue" min="1" value="100"></h4>
                <h5 class="alarm">O número será exibido na tela <br> após clicar no botão abaixo</h5>
            </section>
            <div class="bunda">
                <button class="botaoManeiro" id="drawButton" onclick="getUserNumber()">SORTEAR AGORA</button>
            </div>
        </section>

        <section id="resultNumbers" class="popUpResult" style="display: none;">
            <section class="popUpResultContent">
                <p id="boxResultNumbers"></p>
                <button class="closeBtn" onclick="closePopUp('resultNumbers')">✖</button>
            </section>
        </section>

        <section id="sorteadorTeam" class="sorteadorTeam" style="display: none;">
            <section class="box-sorteio">
                <img class="logosorteador" src="Logo sorteador.png" alt="logo">
                <textarea id="players" placeholder="Digite os nomes dos participantes, separados por vírgulas..."></textarea>
                <h4>Número de equipes:</h4>
                <input class="numEquipe" type="number" id="teamCount" min="2" value="2">
            </section>
            <div class="bunda">
                <button class="botaoManeiro" id="teamSortButton" onclick="sortearTimes()">SORTEAR AGORA</button>
            </div>
        </section>

        <section id="resultTeams" class="popUpResult" style="display: none;">
            <section class="popUpResultContent">
                <p id="boxResultTeam"></p>
                <button class="closeBtn" onclick="closePopUp('resultTeams')">✖</button>
            </section>
        </section>

        <section id="sorteadorName" class="sorteadorName" style="display: none;">
            <section class="box-sorteio">
                <img class="logosorteador" src="Logo sorteador.png" alt="logo">
                <textarea id="names" placeholder="Digite os nomes dos participantes, separados por vírgulas..."></textarea>
                <h4>Número de nomes a sortear:</h4>
                <input class="numNomes" type="number" id="numNomes" min="1" value="1">
            </section>
            <div class="bunda">
                <button class="botaoManeiro" id="nameSortButton" onclick="sortearName()">SORTEAR AGORA</button>
            </div>
        </section>
        
        <section id="resultNames" class="popUpResult" style="display: none;">
            <section class="popUpResultContent">
                <p id="boxResultName"></p>
                <button class="closeBtn" onclick="closePopUp('resultNames')">✖</button>
            </section>
        </section>

        <aside class="bn2">
            <img src="BANNER2.png" alt="Banner 2">
        </aside>
    </main>

    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
